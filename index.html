<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>
    <title>BlackJack Project-1</title>
</head>

<body>
    <h1 id="msg">BlackJack</h1>
    <section>
        <br>
        <div id="player">
            <div class="player-cards" id="plr">Total-2</div>
            <div id="player-total" class="total2"></div>
        </div>
        <div id="dealer">
            <div class="dealer-cards" id="dlr">Dealer Cards</div>
            <div id="dealer-total" class="total1">Total-1</div>
        </div>
        </br>
    </section>
    <br>
    <div id="button">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <button id="deal">Deal</button>
    </div>
    <h2>Enter How Much You're Betting!</h2>
    <br>
    <section id="bet-container">
        <div id="bank"></div>
        <input type="number" id="bet-input">
        <div id="bet"></div>
    </section>
    <button id="submit">Submit</button>
    </br>

</body>
</html>
